<!-- LXC Resources Table -->
<div class="cc-card cc-lxc" role="group" aria-label="LXC container resources">
  <style>
    .cc-card{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial; font-size:12.5px; line-height:1.25; border:1px solid rgba(0,0,0,.12); border-radius:12px; padding:10px; background:#fff; max-width:520px;}
    .cc-head{display:flex; align-items:baseline; justify-content:space-between; gap:8px; margin-bottom:8px;}
    .cc-title{margin:0; font-weight:650; font-size:13px; color:rgba(0,0,0,.88);}
    .cc-sub{margin:0; color:rgba(0,0,0,.6); font-size:11.5px; white-space:nowrap;}
    .cc-table{width:100%; border-collapse:separate; border-spacing:0; overflow:hidden; border:1px solid rgba(0,0,0,.10); border-radius:10px;}
    .cc-th, .cc-td{padding:7px 8px; text-align:left; vertical-align:middle; border-bottom:1px solid rgba(0,0,0,.08);}
    .cc-th{font-size:11.5px; color:rgba(0,0,0,.58); background:rgba(0,0,0,.02); font-weight:650;}
    .cc-tr:last-child .cc-td{border-bottom:none;}
    .cc-mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;}
    .cc-badge{display:inline-flex; align-items:center; gap:6px; padding:2px 8px; border-radius:999px; font-size:11px; border:1px solid rgba(0,0,0,.14);}
    .cc-ok{background:rgba(0,0,0,.02); color:rgba(0,0,0,.78);}
    .cc-warn{background:rgba(0,0,0,.06); color:rgba(0,0,0,.78);}
    .cc-stop{background:rgba(0,0,0,.02); color:rgba(0,0,0,.55);}
    .cc-right{text-align:right;}
    .cc-muted{color:rgba(0,0,0,.60);}
  </style>

  <div class="cc-head">
    <p class="cc-title">LXC Containers</p>
    <p class="cc-sub">{{UPDATED_AT}}</p>
  </div>

  <table class="cc-table" aria-label="Containers table">
    <thead>
      <tr>
        <th class="cc-th">Name</th>
        <th class="cc-th">Status</th>
        <th class="cc-th cc-right">CPU</th>
        <th class="cc-th cc-right">RAM</th>
        <th class="cc-th cc-right">Disk</th>
      </tr>
    </thead>
    <tbody>
      <!-- Repeat this <tr> block per container -->
      <tr class="cc-tr">
        <td class="cc-td">
          <div style="display:flex; flex-direction:column; gap:2px;">
            <span style="font-weight:650;">{{CT_NAME}}</span>
            <span class="cc-muted cc-mono">ID {{CT_ID}} â€¢ {{NODE}}</span>
          </div>
        </td>
        <td class="cc-td">
          <!-- status_class: cc-ok / cc-warn / cc-stop -->
          <span class="cc-badge {{STATUS_CLASS}}">{{STATUS_TEXT}}</span>
        </td>
        <td class="cc-td cc-right cc-mono">{{CPU_CORES}}c</td>
        <td class="cc-td cc-right cc-mono">{{RAM_GB}}GB</td>
        <td class="cc-td cc-right cc-mono">{{DISK_GB}}GB</td>
      </tr>

      <!-- (Optional) Add more rows... -->
    </tbody>
  </table>
</div>
