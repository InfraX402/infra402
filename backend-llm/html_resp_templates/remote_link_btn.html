<!-- Remote Connection Button Card -->
<div class="cc-card cc-remote" role="group" aria-label="Remote connection">
  <style>
    .cc-card{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial; font-size:12.5px; line-height:1.25; border:1px solid rgba(0,0,0,.12); border-radius:12px; padding:10px 10px; background:#fff; max-width:420px;}
    .cc-row{display:flex; align-items:center; justify-content:space-between; gap:10px;}
    .cc-title{font-weight:650; font-size:13px; margin:0; color:rgba(0,0,0,.88);}
    .cc-sub{margin:2px 0 0; color:rgba(0,0,0,.64); font-size:12px;}
    .cc-meta{margin-top:8px; display:grid; grid-template-columns:1fr 1fr; gap:6px 10px;}
    .cc-kv{display:flex; gap:6px; min-width:0;}
    .cc-k{color:rgba(0,0,0,.55); white-space:nowrap;}
    .cc-v{color:rgba(0,0,0,.82); overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
    .cc-btn{display:inline-flex; align-items:center; gap:8px; border-radius:10px; padding:8px 10px; border:1px solid rgba(0,0,0,.14); background:rgba(0,0,0,.02); text-decoration:none; color:rgba(0,0,0,.9); font-weight:650;}
    .cc-btn:hover{background:rgba(0,0,0,.04);}
    .cc-pill{font-size:11px; padding:2px 6px; border-radius:999px; border:1px solid rgba(0,0,0,.14); color:rgba(0,0,0,.7);}
    .cc-note{margin-top:8px; color:rgba(0,0,0,.6); font-size:11.5px;}
  </style>

  <div class="cc-row">
    <div style="min-width:0;">
      <p class="cc-title">Remote Access</p>
      <p class="cc-sub">Click to connect using <span class="cc-pill">{{PROTOCOL}}</span></p>
    </div>

    <!-- Fill: href + button label -->
    <a class="cc-btn" href="{{CONNECT_URL}}" target="_blank" rel="noopener noreferrer">
      {{BUTTON_LABEL}}
      <span aria-hidden="true">â†—</span>
    </a>
  </div>

  <!-- Fill: host, port, user, region, expires (optional), fingerprint (optional) -->
  <div class="cc-meta" aria-label="Connection details">
    <div class="cc-kv"><span class="cc-k">Host:</span><span class="cc-v">{{HOST}}</span></div>
    <div class="cc-kv"><span class="cc-k">Port:</span><span class="cc-v">{{PORT}}</span></div>
    <div class="cc-kv"><span class="cc-k">User:</span><span class="cc-v">{{USER}}</span></div>
    <div class="cc-kv"><span class="cc-k">Region:</span><span class="cc-v">{{REGION}}</span></div>
  </div>

  <div class="cc-note">
    {{NOTE_TEXT}}
  </div>
</div>
